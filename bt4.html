<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function snt(n){
            if(n<2) return false;
            for(let i = 2;i<=Math.sqrt(n);i++){
                if(n%i==0){
                    return false;
                }
            }
            return true;
        }
        var n = prompt('nhap n:')
        for(let i =1;i<=n;i++){
            if(snt(i)){
                console.log(i);
            }
        }
    </script>
</body>
</html>
