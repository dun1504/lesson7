<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt('nhap n:')
        if(n=='a'){
            alert('học lực giỏi');
        }
        else if(n=='b'){
            alert('học lực khá');
        }
        else if(n=='c'){
            alert('học lực trung bình');
        }
        else if(n=='d'){
            alert('học lực yếu');
        }
        else if(n=='f'){
            alert('học lực kém');
        }
        else {
            alert('nhập sai giá trị!!!');
        }

    </script>
</body>
</html>
