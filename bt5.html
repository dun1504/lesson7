<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ucln(a,b){
            while(a!=b){
                if(a>b){
                    a-=b;
                }
                else b-=a;
            }
            return a;
        }
        function bcnn(a,b){
            if(b==0) return a;
            return ucln(b,b%a);
        }
        var a = prompt("nhap a:");
        var b = prompt("nhap b:");
        console.log(ucln(a,b),bcnn(a,b));
    </script>
</body>
</html>
